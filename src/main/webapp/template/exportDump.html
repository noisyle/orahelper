<h1 class="page-header">导出</h1>

<div class="container-fluid">
<div class="row">
<div class="col-sm-8 col-sm-offset-1">
<div class="alert alert-info" role="alert">
<strong>注意！ </strong>导出dmp需要安装Oracle客户端
</div>
<form action="/exportDump" method="post">
  <div class="form-group">
    <label for="con_url">数据库</label>
    <input type="text" class="form-control" value="$!con_url" disabled>
  </div>
  <div class="form-group">
    <label for="con_username">用户名</label>
    <input type="text" class="form-control" value="$!con_username" disabled>
  </div>
  <div class="form-group">
    <label for="filename">文件名</label>
    <input type="text" class="form-control" name="filename" placeholder="导出文件名" required>
  </div>
  <button type="submit" class="btn btn-primary">开始导出</button>
</form>
</div>
</div>
</div>
