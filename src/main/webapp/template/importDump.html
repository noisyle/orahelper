<h1 class="page-header">导入</h1>

<div class="container-fluid">
<div class="row">
<div class="col-sm-8 col-sm-offset-1">
<div class="alert alert-info" role="alert">
<strong>注意！ </strong>导入dmp需要安装Oracle客户端
</div>
<form action="/importDump" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="con_url">目标数据库</label>
    <input type="text" class="form-control" value="$!con_url" disabled>
  </div>
  <div class="form-group">
    <label for="con_username">目标用户名</label>
    <input type="text" class="form-control" value="$!con_username" disabled>
  </div>
  <div class="form-group">
    <label for="filename">源dmp文件名</label>
    <input type="file" class="form-control" name="filename" required>
  </div>
  <div class="form-group">
    <label for="username">源dmp用户名</label>
    <input type="text" class="form-control" name="username" required>
  </div>
  <button type="submit" class="btn btn-primary">开始导入</button>
</form>
</div>
</div>
</div>
