<h1 class="page-header">创建用户</h1>

<div class="container-fluid">
<div class="row">
<div class="col-sm-8 col-sm-offset-1">
<form action="/createUser" method="post">
  <div class="form-group">
    <label for="conninfos">选择连接</label>
    <select class="form-control" name="conninfo">
#foreach($conninfo in $conninfos)
	  <option value="$conninfo.alias">$conninfo.alias</option>
#end
	</select>
  </div>
  <div class="form-group">
    <label for="username">用户名称</label>
    <input type="text" class="form-control" name="username" placeholder="用户名称" required>
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="text" class="form-control" name="password" placeholder="密码" required>
  </div>
  <div class="form-group">
    <label for=""tablespace"">表空间</label>
    <input type="text" class="form-control" name="tablespace" placeholder="表空间" required>
  </div>
  <div class="checkbox">
    <label class="checkbox-inline">
      <input type="checkbox" name="exp" checked disabled>分配导出权限
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="imp" checked disabled>分配导入权限
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name="dba" disabled>分配DBA权限
    </label>
  </div>
  <button type="submit" class="btn btn-primary">创建</button>
</form>
</div>
</div>
</div>
